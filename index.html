 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Sorting - Upload Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .file-label:hover {
            background: #e63946;
        }
        #file-name {
            display: block;
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h1>Welcome to Our Fruit Sorting Applicationüçèüçä</h1>
        <p>Upload a fruit image, and our ML model will accurately analyze its quality for you!üçèüîç</p>
        <p style="color: red;"> Note:</strong> Only upload a fruit image otherwise it will give you a wrong prediction !!</p>


        <form action="/predict" method="post" enctype="multipart/form-data">
            <label class="file-label" for="file">Choose Image</label>
            <input type="file" id="file" name="file" required onchange="updateFileName()">
            <span id="file-name">No file chosen</span>
            <button type="submit">Analyze Fruit</button>
            <p><strong>Note:</strong> This application is developed for research purposes.</p>
        </form>
    </div>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById('file');
            const fileNameDisplay = document.getElementById('file-name');
            fileNameDisplay.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "No file chosen";
        }
    </script>

</body>
</html>
